#logger level default is INFO
log4j.rootLogger=info,error,stdout,debug,

#append to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %t %c - %m%n  

log4j.logger.info=info  
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %t %c - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd'.log' 
log4j.appender.info.Threshold = INFO   
log4j.appender.info.append=true  
log4j.appender.info.File=/offline_window/logs/info.log  
   
log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %t %c - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd'.log' 
log4j.appender.debug.Threshold = DEBUG   
log4j.appender.debug.append=true  
log4j.appender.debug.File=/offline_window/logs/debug.log  
  
log4j.logger.error=error  
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %t %c - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd'.log' 
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
log4j.appender.error.File=/offline_window/logs/error.log


#ibatis logger config
log4j.logger.com.ibatis=error
log4j.logger.com.mopon=debug
log4j.logger.org=error
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=error
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=error
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=error
log4j.logger.org.apache.commons.beanutils=error
log4j.logger.java.sql.Connection=error
log4j.logger.java.sql.Statement=error
log4j.logger.java.sql.PreparedStatement=debug,stdout



